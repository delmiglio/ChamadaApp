<html>
<head>

    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/toastr.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Trabalho de Conclusão de Curso - Desenvolvido por: Daniel Noronha Canuto, Guilherme Oliveira Delmiglio e William Neres Pessoa</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

                <ul class="nav navbar-nav">
                    <!--<li><a href="#">Mostrar Professores</a></li>
                    <li><a href="#">Mostrar Alunos</a></li>-->
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->

    <!-- Content -->
    <!-- Tabela Exemplo-->
    <!-- A Tabela só deve aparecer após o aluno ser pesquisado-->
    <div class="container">
        <div class="row col-lg-12">
            <!-- Pesquisar Por-->
            <h4 class="text-center">Filtros de Pesquisa:</h4>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-inline espaco-padrao">
                    <div class="form-group col-lg-3">
                        <label for="RA" class="control-label">Pesquise por RA:</label>
                        <input type="text" class="form-control" placeholder="RA" id="RA" />
                    </div>
                    <div class="form-group col-lg-3">
                        <label for="Nome" class="control-label">Pesquise por Nome:</label>
                        <input type="text" class="form-control" placeholder="Nome" id="Nome" />
                    </div>
                    <div class="col-lg-1">
                        <button onclick="GetAlunos()" class="btn btn-success">Pesquisar</button>
                    </div>
                    <div class="col-lg-1">
                        <button onclick="GerarToken()" class="btn btn-success">Teste Token</button>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div id="table">
                        <table class="table table-bordered table-hover table-responsive espaco-padrao">
                            <thead>
                                <tr>
                                    <td><strong>Nome</strong></td>
                                    <td><strong>Sobrenome</strong></td>
                                    <td><strong>Ações</strong></td>
                                </tr>
                            </thead>
                            <tbody id="corpoTabela"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>




        <script src="Scripts/jquery-2.2.3.js"></script>
        <script src="Scripts/jquery.validate.js"></script>
        <script src="Scripts/bootstrap.js"></script>
        <script src="Scripts/toastr.js"></script>
        <script src="js/Ajax/AjaxUtilities.js"></script>
        <script src="js/Objetos/Aluno.js"></script>
        <script src="js/Metodos/MontaTabela.js"></script>

</body>
</html>
