<!DOCTYPE html>
<html>
<head>
    <title>Sistema Acadêmico v 1.0</title>
    <meta charset="utf-8" />

    <!-- CSS -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/toastr.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Trabalho de Conclusão de Curso</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a id="chamada" href="#">Pesquisa de Chamadas</a></li>
                    <li><a id="aluno" href="#">Pesquisa de Usuários</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>


    <!-- Content -->
    <!-- Tabela De Alunos-->
    <!-- A Tabela só deve aparecer após o aluno ser pesquisado-->
    <div class="container" id="tabela-alunos" style="display: none">
        <div class="row col-lg-12">
            <!-- Pesquisar Por-->
            <h4 class="text-center">Filtros de Pesquisa:</h4>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-inline espaco-padrao">
                    <div class="form-group col-lg-3">
                        <label for="RA" class="control-label">Pesquise por Matrícula:</label>
                        <input type="text" class="form-control" placeholder="Nº Matrícula" id="RA" />
                    </div>
                    <div class="form-group col-lg-3">
                        <label for="Nome" class="control-label">Pesquise por Nome:</label>
                        <input type="text" class="form-control" placeholder="Nome" id="Nome" />
                    </div>
                    <div class="form-group">
                        <button onclick="GetUsuarios()" class="btn btn-success form-control espaco-padrao">Pesquisar</button>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div id="table">
                        <table class="table table-bordered table-hover table-responsive espaco-padrao">
                            <thead>
                                <tr>
                                    <td><strong>Mátrícula</strong></td>
                                    <td><strong>Nome</strong></td>
                                    <td><strong>Sobrenome</strong></td>
                                    <td><strong>Tipo de Usuário</strong></td>
                                    <td><strong>Senha</strong></td>
                                    <td><strong>Ativo</strong></td>
                                    <td><strong>Ações</strong></td>
                                </tr>
                            </thead>
                            <tbody id="corpoTabelaAluno"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabela De Chamada-->
    <!-- A Tabela só deve aparecer após a chamada ser pesquisado-->
    <div class="container" id="tabela-chamada" style="display: none">
        <div class="row col-lg-12">
            <!-- Pesquisar Por-->
            <h4 class="text-center">Filtros de Pesquisa:</h4>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-inline espaco-padrao">
                    <div class="form-group col-lg-3">
                        <label for="RA" class="control-label">Pesquise por Curso:</label>
                        <input type="text" class="form-control" placeholder="Curso" id="Curso" />
                    </div>
                    <div class="form-group col-lg-3">
                        <label for="Nome" class="control-label">Pesquise por modulo:</label>
                        <input type="text" class="form-control" placeholder="Modulo" id="Modulo" />
                    </div>
                    <div class="form-group col-lg-3">
                        <label for="Nome" class="control-label">Pesquise por Matéria:</label>
                        <input type="text" class="form-control" placeholder="Matéria" id="Materia" />
                    </div>
                    <div class="form-group col-lg-3">
                        <label for="Nome" class="control-label">Pesquise por Data:</label>
                        <input type="text" class="form-control" placeholder="Data" id="Data" />
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-6 col-lg-offset-5">
                <button onclick="GetChamada()" class="btn btn-success">Pesquisar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="table">
                    <table class="table table-bordered table-hover table-responsive espaco-padrao">
                        <thead>
                            <tr>
                                <td><strong>Data</strong></td>
                                <td><strong>Curso</strong></td>
                                <td><strong>Modulo</strong></td>
                                <td><strong>Materia</strong></td>
                                <td><strong>Ações</strong></td>
                            </tr>
                        </thead>
                        <tbody id="corpoTabelaChamada"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="Scripts/jquery-2.2.3.js"></script>
    <script src="Scripts/jquery.validate.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/toastr.js"></script>
    <script src="js/Ajax/AjaxUtilities.js"></script>
    <script src="js/Objetos/Usuario.js"></script>
    <script src="js/Metodos/MontaTabela.js"></script>
    <script src="js/Metodos/ControleTela.js"></script>

</body>
</html>
